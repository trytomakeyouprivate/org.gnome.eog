app-id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: eog
rename-appdata-file: eog.appdata.xml
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Migrate old dconf settings
  - --metadata=X-DConf=migrate-path=/org/gnome/eog/
  # GVFS access
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackends=gtk3
      - -Dintrospection=false
      - -Ddocs=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.6'
        commit: 13df0b887a7eb7b0f9b14069561a41f62e813155
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/libportal/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddesktop_docs=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/43/gnome-desktop-43.2.tar.xz
        sha256: a0b9ab20d28a63df6ce7e91eabb5e3af86630bf522b5a8997c04971bd551d730
        x-checker-data:
          type: gnome
          name: gnome-desktop

  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Dglade_catalog=false
      - -Ddemos=false
    cleanup: [/lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.34/libpeas-1.34.0.tar.xz
        sha256: 4305f715dab4b5ad3e8007daec316625e7065a94e63e25ef55eb1efb964a7bf0
        x-checker-data:
          type: gnome
          name: libpeas

  - name: exempi
    cleanup: [/bin]
    rm-configure: true
    config-opts:
      - --disable-unittest
      - --disable-static
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.6.3.tar.bz2
        sha256: b0749db18a9e78cf771737954a838cdcdb1d5415888bac1ba9caf8cba77c656c
        x-checker-data:
          type: anitya
          project-id: 767
          url-template: https://libopenraw.freedesktop.org/download/exempi-$version.tar.bz2
      - type: script
        commands:
          - autoreconf -vfi

  - name: libwebp
    config-opts: [--disable-static, --enable-libwebpmux, --enable-libwebpdemux]
    cleanup: [/share, /bin]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/refs/tags/v1.3.0.tar.gz
        sha256: dc9860d3fe06013266c237959e1416b71c63b36f343aae1d65ea9c94832630e1
        x-checker-data:
          type: anitya
          project-id: 1761
          url-template: https://github.com/webmproject/libwebp/archive/refs/tags/v$version.tar.gz
          is-important: true

  - name: webp-pixbuf-loader
    buildsystem: meson
    config-opts:
      - -Dgdk_pixbuf_moduledir=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        tag: 0.0.7
        commit: f91f79c05ff90b41774eda613dc10a2a0d996bc8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/aruiz/webp-pixbuf-loader/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: libheif
    buildsystem: cmake-ninja
    config-opts:
      - -DWITH_EXAMPLES=OFF
      # Workaround for regression in 1.14.0, fixed in 1.14.1
      - -DENABLE_PLUGIN_LOADING=OFF
      # Disable Encoders
      - -DWITH_SvtEnc=OFF
      - -DWITH_AOM_ENCODER=OFF
      - -DWITH_X265=OFF
      - -DWITH_RAV1E=OFF
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.15.1/libheif-1.15.1.tar.gz
        sha256: 28d5a376fe7954d2d03453f983aaa0b7486f475c27c7806bda31df9102325556
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libheif/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets | map(select(.name=="libheif-\($version).tar.gz")) |
            first | .browser_download_url
          is-important: true
      - type: shell
        commands:
          - sed -i 's|DESTINATION ${GDKPIXBUF2_MODULE_DIR}|DESTINATION /app/lib/gdk-pixbuf-2.0/2.10.0/loaders|'
            gdk-pixbuf/CMakeLists.txt
    modules:

      - name: libde265
        cleanup:
          - /bin
        config-opts:
          - --disable-encoder
          - --disable-sherlock265
          - --disable-dec265
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/strukturag/libde265/releases/download/v1.0.11/libde265-1.0.11.tar.gz
            sha256: 2f8f12cabbdb15e53532b7c1eb964d4e15d444db1be802505e6ac97a25035bab
            x-checker-data:
              type: json
              url: https://api.github.com/repos/strukturag/libde265/releases/latest
              version-query: .tag_name | sub("^v"; "")
              url-query: .assets | map(select(.name=="libde265-\($version).tar.gz"))
                | first | .browser_download_url
              is-important: true

  - name: jpeg-xl
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_STATIC_LIBS=OFF
      - -DJPEGXL_FORCE_SYSTEM_BROTLI=ON
      - -DJPEGXL_FORCE_SYSTEM_LCMS2=ON
      - -DJPEGXL_FORCE_SYSTEM_HWY=ON
      - -DJPEGXL_ENABLE_PLUGINS=ON
      - -DJPEGXL_ENABLE_TOOLS=OFF
      - -DJPEGXL_ENABLE_EXAMPLES=OFF
      - -DJPEGXL_ENABLE_MANPAGES=OFF
      - -DJPEGXL_ENABLE_FUZZERS=OFF
      - -DBUILD_TESTING=OFF
    post-install:
      # It doesn't respect disabling static libraries...
      - rm $FLATPAK_DEST/lib/*.a
    sources:
      - type: git
        url: https://github.com/libjxl/libjxl.git
        commit: v0.7.0
      - type: patch
        path: patches/pixbuf-moduledir.patch
    modules:

      - name: hwy
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_SHARED_LIBS=ON
          - -DHWY_ENABLE_TESTS=OFF
          - -DHWY_ENABLE_EXAMPLES=OFF
          - -DHWY_ENABLE_CONTRIB=OFF
        post-install:
          - rm $FLATPAK_DEST/lib/libhwy_test*
        sources:
          - type: archive
            url: https://github.com/google/highway/archive/refs/tags/1.0.2.tar.gz
            sha256: e8ef71236ac0d97f12d553ec1ffc5b6375d57b5f0b860c7447dd69b6ed1072db

  - name: update-pixbuf-loaders # libheif, jpegxl, and webp-pixbuf-loader install modules
    buildsystem: simple
    build-commands:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders
        > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/43/eog-43.2.tar.xz
        sha256: 9dcfdce5585a90e2bb1cf57e377cb1eb12d41bd9bcb9bbacdf506bc1b1354ef9
        x-checker-data:
          type: gnome
          name: eog
          is-important: true
      - type: patch
        path: patches/eog-mime.patch

  - name: eog-plugins
    buildsystem: meson
    config-opts:
      - -Dplugin_map=false
      - -Dplugin_postasa=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/42/eog-plugins-42.3.tar.xz
        sha256: 5ad21d200afbfe5bbc50020da182efce72fea7bc17ea774358002a00d39098a2
        x-checker-data:
          type: gnome
          name: eog-plugins
